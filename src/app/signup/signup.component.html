<div class="container-fluid">
  <div class="row">
    <div class="col-6 ">
      <img class="img-fluid"
           src="https://images.unsplash.com/photo-1531966662811-c6501e46eda6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
    </div>
    <div class="col-sm-6">

      <div class="container">
        <div class="text-center">
          <h2>Lovebirds</h2>
        </div>
        <div class="text-center" id="welcome" style="color: #7F7F7F">
          <h2>Welcome To Lovebirds</h2>
        </div>
        <br>
        <br>
        <br>
        <form [formGroup]="signupform" (ngSubmit)="savesignup()">
        <label id="login" for="uname"><b>User Name </b></label>
        <input id="uname" formControlName="name" type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <br>
        <label id="login" for="uname"><b>Email </b></label>
        <input id="uname" formControlName="email" type="email" placeholder="Email" name="uname" required>
        <br>
        <br>
        <label id="login" for="psw"><b>Password</b></label>
        <input id="psw" formControlName="password"type="password" placeholder="Enter Password" name="psw" required>
        <br>
          <br>
          <label id="login" for="psw"><b>Confirm Password</b></label>
          <input id="psw" formControlName="password_confirmation"type="password" placeholder="Enter Password" name="psw" required>

          <div style="padding-top: 4%" align="center">
          <button type="submit" class="button">Sign up</button>
        </div>
        </form>
        <br>
        <br>
        <br>
        <div class="separator"><label>or</label></div>

        <div class="right" align="center">
          <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
               src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
          <span> Sign up with Google</span>
        </div>
        <div class="signin">
          <h6>Already user?<a routerLink="/login"><u>sign in</u></a></h6>
        </div>


      </div>


    </div>
  </div>
</div>
